<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="./app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Entrega - 2</title>
</head>

<body id="body" data-bs-theme="dark">
    <main>
        <section class="d-flex flex-column align-items-center mb-5 mt-5 px-3">
            <h1>Entrega N°2 - Agustín Linares - JS Flex</h1>
            <h2>Simulador Sistema de Gestión</h2>
        </section>
        <section class="d-flex justify-content-center mb-5">
            <form id="clientForm" class="d-flex flex-column w-60">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input autocomplete="off" id="inputName" placeholder="Nombre" required type="text"
                        class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input autocomplete="off" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default" id="inputSurname" placeholder="Apellido" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Deuda</span>
                    <input autocomplete="off" type="number" id="inputDebt" placeholder="Deuda" required
                        class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button class="btn btn-primary" type="submit">Agregar Cliente</button>
            </form>
        </section>
        <section class="d-flex flex-column align-items-center px-3">
            <h2>Lista de Clientes</h2>
            <table id="clientTable" border="1" class="container table w-60">
                <thead>
                    <tr>
                        <th># ID</th>
                        <th># Nombre</th>
                        <th># Apellido</th>
                        <th># Deuda</th>
                        <th># Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
